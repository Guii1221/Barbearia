<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grau Barber</title>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <a href="#"><figure><img src="/assets/img/logo-p.png" alt="logo" height="150px"></figure></a>
        <ul>
            <li><a href="#inicio">Início</a></li>
            <li><a href="#agendamento">Agendamento</a></li>
            <li><a href="#agendados">Agendados</a></li>
        </ul>
    </header>
    <main>
        <section id="inicio">
            <div class="text-inicio">
                <h1>Conheça nossa Barbearia</h1>
                <a href="">Agende seu hórario!</a>
            </div>
            <figure><img src="assets/img/logo.png" alt="" height="500px"></figure>
        </section>
        <section id="agendamento">
            <form id="appointmentForm">
                <div class="input">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input">
                    <label for="service">Serviço:</label>
                    <select id="service" name="service" required>
                        <option value="barba">Barba</option>
                        <option value="corte">Corte</option>
                        <option value="barba + corte">Barba + Corte</option>
                        <option value="pigmentacao">Pigmentação</option>
                    </select>
                </div>
                <button id="scheduleButton" type="submit">Agendar</button>
            </form>                      
        </section>
        <section id="agendados">
            <ul id="appointmentList"></ul>
        </section>
        <section id="contato">
            
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
